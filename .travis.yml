language: node_js

services:
  - docker

before_install:
  #install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh

install: true

script:
  - docker build -t registry.heroku.com/steemcn/web .

after_success:
  - bash docker_push_staging

deploy:
  provider: script
  script:
    bash docker_push
  on:
    branch: steemcn

# safelist
branches:
  only:
  - steemcn
